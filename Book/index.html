    </div>

        <div class="flipbook">
            <div class="page" style="background-image:url(../images/Nursery-Rhymes-for-Kids.jpg)"></div>
            <div class="container subpage page" id="humpty">
              <div class="row d-flex justify-content-center" style="height: 300px;">

                  <img onmouseover="highlight(this.id)" onmouseout="restore(this.id)" id="humpty1" src="../images/humpty.png">

              </div>

                </div>
              </div>

                </div>
              </div>
              <div class="row d-flex" id="line2">
                <div class="col-8">
                  <p class="humptyLines">All the kings horses,</p>
                </div>
              </div>
              <div class="row d-flex" id="line2">
                <div class="col-8">
                  <p class="humptyLines">And all the kings men,</p>
                </div>
              </div>
              <div class="row d-flex" id="line2">

                  <p class="humptyLines">Couldn't put Humpty together again.</p>
                </div>
              </div>
