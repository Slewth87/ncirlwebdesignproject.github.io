<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="../turnjs4/extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="../turnjs4/extras/modernizr.2.5.3.min.js"></script>
  <script async type="text/javascript" src="../script/book.js"></script>
  <script async type="text/javascript" src="../turnjs4/lib/turn.min.js"></script>
  <link href="../turnjs4/samples/double-page/css/double-page.css" rel="stylesheet"/>
  <link href="../style/style.css" rel="stylesheet"/>
  <link href="../style/book.css" rel="stylesheet"/>
  <title>Wallaby Books</title>
  <link rel="icon" href="../images/favicon.ico" />
</head>
<body onload="loadApp()">
  <nav class="navbar navbar-expand-md navbar-light bg-white spacer wide">
    <div class="container-fluid lefter">
      <a class="spacer headline d-flex align-center" href="../index.html"><img src="../images/logo.png" alt="Wallaby Books"><h1 class="pt-4">Wallaby Books</h1></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Contact/index.html">Contact</a>
          </li>
        </ul>
      </div>
  </nav>
  <div class="container-fluid lefter narrow">
    <a class="spacer headline d-flex justify-content-around" href="../index.html"><img src="../images/logo.png"alt="Wallaby Books"></a>
    <nav class="navbar navbar-expand wrap navbar-light bg-white spacer">
      <div class="container d-flex justify-content-around">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Contact/index.html">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div class="container subpage" id="storybye">
    <div class="row d-flex justify-content-center">
      <h2 class="col-6">Storybook not available on this device</h2>
    </div>
  </div>
  <div class="flipbook-viewport subpage" id="storybook">
    <div class="container">
      <div class="flipbook">
        <div class="page" style="background-image:url(../images/front.jpg)"></div>
        <div class="page" id="humpty">
          <div class="titlecard"><img class="story-element" id="humpty-title" src="../images/humpty-title.png" alt="Humpty Dumpty" onclick="humptyStart()"></div>
          <div class="row d-flex justify-content-end">
            <div class="col-7">
              <p class="lines" id="hline">Humpty Dumpty sat on a wall,</p>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-7">
              <p class="lines" id="hline1">Humpty Dumpty had a great fall,</p>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-7">
              <p class="lines" id="hline2">All the kings horses,</p>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-7">
              <p class="lines" id="hline3">And all the kings men,</p>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-7">
              <p class="lines" id="hline4">Couldn't put Humpty together again.</p>
            </div>
          </div>
          <div class="row d-flex justify-content-center" id="humpty-box">
            <div class="col-12">
              <img class="story-element" id="humpty1" src="../images/humpty.png" onclick="humptyGo()">
            </div>
          </div>
        </div>
        <div class="page" style="background-image:url(../images/hill.jpg)"></div>
        <div class="page" style="background-image:url(../images/meadow1.jpg)"></div>
        <div class="page" style="background-image:url(../images/meadow2.jpg)"></div>
        <div class="page" style="background-image:url(../images/rear.jpg)"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
